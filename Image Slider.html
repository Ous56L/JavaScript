<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="Image Slider.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="IP 15 Pro Black X.jpg" alt="Image #1">
            <img class="slide" src="IP 15 Pro Goldavif X2.jpg" alt="Image #2">
            <img class="slide" src="IP 15 Pro Whiteavif X3.jpg" alt="Image #3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="Image Slider.js"></script>
</body>
</html>
